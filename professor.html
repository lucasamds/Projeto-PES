<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Multiprovas</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="pagina">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark menu">
            <a href="inicial.html"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Multiprovas</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column">
                <li>
                    <a href="professor.html" class="nav-link text-white menu-item">
                        Professor
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white menu-item">
                        Aluno
                    </a>
                </li>
            </ul>
            <hr>
        </div>
        <div class="py-4 container text-center">
            <div class="row py-lg-4">
                <div class="col-lg-6 mx-auto">
                    <h2>Disciplinas</h2>
                    <p class="lead text-muted">Crie uma nova disciplina ou escolha uma já existente</p>
                </div>
            </div>
            
            <div class="row py-lg-4 ">
                <div class="col-lg-6">
                    <button id="addDisciplina" onclick="addDisci()" type="button" class="btn meu-btn">
                        <i class='bx bx-plus'></i>
                        Adicionar Disciplina
                    </button>
                    <form class="disciplina my-4 py-4 px-4 border shadow border-secondary rounded-3" style="display: none;">
                        <div class="form-group py-2">
                            <label for="nomeDisciplina">Nome da Disciplina</label>
                            <input type="text" class="form-control" placeholder="Ex.: Otimização de Sistemas">
                        </div>
                        <div class="form-group py-2">
                            <label for="codDisciplina">Código da Disciplina</label>
                            <input type="text" class="form-control" placeholder="Ex.: DCA0115">
                        </div>
                        <div class="form-group py-2">
                            <label for="semestreDisciplina">Semestre Atual</label>
                            <input type="text" class="form-control" placeholder="Ex.: 2022.1">
                        </div>
                        <button type="submit" class="btn meu-btn">Criar</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="dropdown">
                        <button class="btn meu-btn dropdown-toggle" type="button">
                            Disciplinas
                        </button>
                        <div class="disciplina my-4 border border-secondary shadow dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">DCA0205 - Projeto e Engenharia de Software</a>
                            <a class="dropdown-item" href="#">DCA0115 - Otimização de Sistemas</a>
                            <a class="dropdown-item" href="#">DCA0114 - Computação Gráfica</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/projeto.js"></script>
</body>

</html>
