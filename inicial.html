<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Multiprovas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="pagina">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark menu">
        <a href="inicial.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-4">Multiprovas</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column" style="text-align:justify">
          <li>
            <p>O Multiprova é um site destinado para aplicações de provas online. Crie e responda questionarios com rapidez.</p>
          </li>
        </ul>
        <hr>
        <p class="text-muted">© 2022. Todos os direitos reservados.</p>        
      </div>
      <div class="conteudo d-flex justify-content-center align-items-center bg-pag-inicial">
        <form class="meu-login w-100 m-auto border my-auto shadow border-secondary rounded-3" method="post">
          <h1 class="h3 mb-3 fw-normal">Entrar</h1>
          <div class="form-floating my-1">
            <input type="email" class="form-control" id="email-login" placeholder="nome@exemplo.com">
            <label for="email-login">E-mail</label>
          </div>
          <div class="form-floating my-1">
            <input type="password" class="form-control" id="senha-login" placeholder="senha">
            <label for="senha-login">Senha</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary my-1" id="confirma-login" onclick="testaLogin()" type="submit">Confirmar</button>

          </button>
        </form>
      </div>
    </div>
    <script src="bootstrap/js/inicial.js"></script>
</body>
</html>
